<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elegant Multi-Page Backgrounds</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Sections -->
	<section id="page1" class="page">
		<div class="content">
			<h1>Welcome to Page 1</h1>
			<p>Content for Page 1 goes here.</p>
		</div>
	</section>
	<section id="page2" class="page">
		<div class="content">
			<h1>About Page 2</h1>
			<p>Content for Page 2 goes here.</p>
		</div>
	</section>
	<section id="page3" class="page">
		<div class="content">
			<h1>Explore Page 3</h1>
			<p>Content for Page 3 goes here.</p>
		</div>
	</section>
	<section id="page4" class="page">
		<div class="content">
			<h1>Contact Page 4</h1>
			<p>Content for Page 4 goes here.</p>
		</div>
	</section>

	<!-- Footer Navigation -->
	<footer>
		<button data-target="page1">Page 1</button>
		<button data-target="page2">Page 2</button>
		<button data-target="page3">Page 3</button>
		<button data-target="page4">Page 4</button>
	</footer>

	<script src="script.js"></script>
</body>

</html>
